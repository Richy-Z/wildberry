<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white font-sans">

<head>
    <meta charset="UTF-8">
    <title>Wildberry ISA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" defer></script>
</head>

<body class="flex flex-col min-h-screen">
    <header class="flex items-center justify-between bg-gray-800 px-4 py-2 shadow">
        <div class="flex items-center space-x-4">
            <div class="font-bold text-lg">üçì Wildberry</div>
            <a href="https://wildberry.richy.lol/docs" class="hover:text-gray-300 flex items-center space-x-1">
                <i class="fas fa-book"></i><span>Docs</span>
            </a>
            <a href="https://github.com/Richy-Z/wildberry" class="hover:text-gray-300 flex items-center space-x-1">
                <i class="fab fa-github"></i><span>GitHub</span>
            </a>
        </div>

        <div class="flex items-center space-x-2">
            <button class="flex items-center bg-red-600 hover:bg-red-500 px-3 py-1 rounded">
                <i class="fas fa-trash mr-1"></i> Clear VM
            </button>
            <button class="flex items-center bg-green-600 hover:bg-green-500 px-3 py-1 rounded">
                <i class="fas fa-play mr-1"></i> Run
            </button>
            <button class="flex items-center bg-gray-600 hover:bg-gray-500 px-3 py-1 rounded">
                <i class="fas fa-cog mr-1"></i> Settings
            </button>
        </div>
    </header>

    <!-- MAIN STUFF -->
    <main class="flex flex-1">
        <div class="w-1/3 border-r border-gray-700 p-2">
            <textarea id="sourcecode" class="w-full h-full bg-gray-950 text-green-200 font-mono p-2 rounded resize-none"
                placeholder="If you're stuck, use the documentation!"></textarea>
        </div>

        <!-- vm info display -->
        <div class="w-2/3 flex flex-col p-2 space-y-2">
            <div class="grid grid-cols-6 gap-2">
                <div class="bg-gray-800 p-3 rounded text-center">
                    <div class="text-xs uppercase text-gray-400 font-semibold">Program Counter</div>
                    <div class="font-mono text-xl font-bold mt-1">0</div>
                </div>

                <div class="bg-gray-800 p-3 rounded text-center">
                    <div class="text-xs uppercase text-gray-400 font-semibold">Instruction Reg.</div>
                    <div class="font-mono text-xl font-bold mt-1">000</div>
                </div>

                <div class="bg-gray-800 p-3 rounded text-center">
                    <div class="text-xs uppercase text-gray-400 font-semibold">Address Reg.</div>
                    <div class="font-mono text-xl font-bold mt-1">00</div>
                </div>

                <div class="bg-gray-800 p-3 rounded text-center">
                    <div class="text-xs uppercase text-gray-400 font-semibold">Accumulator</div>
                    <div class="font-mono text-xl font-bold mt-1">0</div>
                </div>

                <div class="bg-gray-800 p-3 rounded text-center col-span-2">
                    <div class="text-xs uppercase text-gray-400 font-semibold">ALU</div>
                    <div class="font-mono text-xl font-bold mt-1">_</div>
                </div>
            </div>

            <div class="flex flex-1 space-x-2">
                <!-- program output -->
                <div class="w-1/3 bg-gray-950 rounded p-2 font-mono text-green-200">
                    <div class="font-bold mb-2">Output</div>
                    <div id="output" class="h-full overflow-y-auto"></div>
                </div>

                <!-- memory -->
                <div class="w-2/3 bg-gray-950 rounded p-2 overflow-auto">
                    <!-- <div class="font-bold mb-2">Memory</div> -->
                    <table id="memoryTable" class="border-collapse">
                        <tbody></tbody>
                    </table>

                    <!-- template for single memory cell, cloned later by js -->
                    <template id="memoryCell">
                        <td class="border border-gray-700 w-16 h-16 text-center align-middle">
                            <div class="flex flex-col items-center justify-center h-full">
                                <span class="text-gray-500 text-[10px] addr">00</span>
                                <span class="font-mono text-sm val">000</span>
                            </div>
                        </td>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <!-- BOTTOM status bar, definitely stolen from vscode -->
    <footer class="bg-gray-800 text-gray-300 text-sm px-4 py-1">
        <div class="text-right">Status: Ready</div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
